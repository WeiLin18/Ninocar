  <style>
    .car {
      width: 300px;
      height: 200px;
      background-image: url(./assets/img/pic/0.png);
      background-size: cover;
    }
    
    .board {
      text-align: center;
      border: 3px solid #522613;
      position: relative;
      padding: 40px 60px;
      text-align: center;
      max-width: 560px;
      margin: 0 auto;
    }
    
    .show:hover .board_girl {
      opacity: 1;
    }
    
    .board:hover {
      animation: wowShow 2s ease-in-out infinite;
    }
    
    @keyframes wowShow {
      50% {
        transform: rotate(20deg)
      }
      100% {
        transform: rotate(-20deg)
      }
    }
    
    .board::after {
      content: " ";
      position: absolute;
      z-index: -1;
      top: 7px;
      left: 7px;
      right: 7px;
      bottom: 7px;
      border: 2px dashed #522613;
    }
    
    .board_girl {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: absolute;
      bottom: -400px;
      left: 37%;
      width: 200px;
    }
  </style>
