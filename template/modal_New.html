    <script>
        ;
        (function() {

            const modalbtn = document.querySelector('.js__modal');
            const shadow = document.querySelector('.modal__shadow');
            const modal = document.querySelectorAll('.modal__group');
            const closebtn = document.querySelector('.modal__close');

            let active = false;

            modalbtn.addEventListener('click', () => {

                active = true;

                if (active) {
                    let {
                        width,
                        height
                    } = window.screen;

                    let {
                        innerWidth,
                        innerHeight
                    } = window;

                    shadow.style.width = `${innerWidth}px`;
                    shadow.style.height = `${innerHeight}px`;

                    modal.forEach((item) => {
                        item.style.display = 'block';
                    })
                }

            })

            closebtn.addEventListener('click', () => {

                shadow.style.width = `0px`;
                shadow.style.height = `0px`;

                modal.forEach((item) => {
                    item.style.display = 'none';
                })

            })

            window.addEventListener('resize', () => {

                let {
                    innerWidth,
                    innerHeight
                } = window;

                let {
                    width,
                    height
                } = window.screen;


                shadow.style.width = `${innerWidth}px`;
                shadow.style.height = `${innerHeight}px`;

                modal.forEach((item) => {

                    let itemwidth = item.style.width;

                    item.style.top = `${(height-innerHeight)/2}px`;
                    item.style.left = ` ${(width-innerWidth)/50}px`;
                    console.log(item.style.left);
                })
            })

        })();
    </script>
