<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/all.css" />
        <link rel="stylesheet" href="./assets/css/pages/productdetail.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <link rel="shortcut icon" type="image/png" href="image/favicon.png" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/css/swiper.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/css/swiper.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.min.js"></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"
            integrity="sha512-YXLGLsQBiwHPHLCAA9npZWhADUsHECjkZ71D1uzT2Hpop82/eLnmFb6b0jo8pK4T0Au0g2FETrRJNblF/46ZzQ=="
            crossorigin="anonymous"
        ></script>
        <script src="assets/js/act.js"></script>
        <title>商品詳細</title>
    </head>

    <body>
        <div id="app">
            <vue-header></vue-header>
            <main class="container pt-10">@@include('./pages/ProductPage/ItemDetail.html')</main>
        </div>
        @@include('./components/VueHeader.html')
        <script>
            new Vue({
                el: '#app',
                data: {
                    //變數存放的地方
                    list: {
                        productName: 'Audi R8 奧迪小客車',
                        productBrief: 'Audi TT coupe',
                        price: 195,
                        productNum: 1,
                        imgURL: [
                            './assets/img/pic/0.png',
                            './assets/img/pic/1.jpg',
                            './assets/img/pic/2.jpg',
                            './assets/img/pic/3.jpg',
                            './assets/img/pic/4.jpg',
                            './assets/img/pic/5.jpg',
                        ],
                        car: [
                            './assets/img/pic/1.jpg',
                            './assets/img/pic/2.jpg',
                            './assets/img/pic/3.jpg',
                            './assets/img/pic/4.jpg',
                            './assets/img/pic/5.jpg',
                        ],
                        seriousNum: 'PM 01',
                        pointProduct: false,
                        quantity: '0',
                    },
                    mask: false,
                    showList: [],
                    nowImg: 0,
                },
                methods: {
                    lightBox(showCar, close = false) {
                        if (close) {
                            this.mask = false;
                        } else {
                            this.mask = true;
                            this.showList = this.list[showCar];

                            this.$nextTick(() => {
                                let swiper = new Swiper('.swiper-container', {
                                    zoom: true,
                                    pagination: {
                                        el: '.swiper-pagination',
                                    },
                                    navigation: {
                                        nextEl: '.swiper-button-next',
                                        prevEl: '.swiper-button-prev',
                                    },
                                });
                            });
                        }
                    },
                    nextImg() {
                        this.nowImg += 1;
                        if (this.nowImg >= 4) {
                            return;
                        }
                    },
                    prevImg() {
                        this.nowImg -= 1;
                        if (this.nowImg >= 4) {
                            return;
                        }
                    },
                },
            });
        </script>
        <script src="assets/js/new.js"></script>
    </body>
</html>
