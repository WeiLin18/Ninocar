<title>index</title>
</head>

<body>
    <div id="app">
        <vue-header></vue-header>
        <main class="pt-25 index">
            @@include('./pages/HomePage/HomeHeroHeader.html')
            <!-- billboard -->
            <section class="mb-30">
                <div class="container">
                    <div id="trigger1"></div>
                    <img src="./assets/img/illust/illust-billboard.svg" alt="billboard">
                </div>
                <div class="po-re">
                    <img src="./assets/img/illust/illust-road-y.svg" alt="road">
                    <img src="./assets/img/illust/illust-car-y.svg" alt="car" class="car-billboard">
                </div>   
            </section>
            
            @@include('./pages/HomePage/HomeHighWaySection.html')
        </main>
        @@include('./components/Footer.html') 
    </div>
    


@@include('./components/VueHeader.html')

</script> -->


<script>
    new Vue({
        el: '#app', 
        data: {     
            message: 'Hello, VueJS!',
        },
        mounted() {
                  let controller = new ScrollMagic.Controller();
              
                  let screenX = document.body.clientWidth;
                  screenX+= 250;
                  let tl = new TimelineMax();
              
                  tl.to('.car-billboard', 4, {
                    x: screenX,
                  })
                  new ScrollMagic.Scene({
                      triggerElement: '#trigger1', //觸發點
                      offset: 200
                    }).setTween(tl) //動畫
                    .addIndicators({
                      name: 'key01',
                      colorStart: '#f20'
              
                    })
                    .addTo(controller)
                }
        
    });
</script>
</body>
</html>
