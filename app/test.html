<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./assets/css/all.css">
<link rel="stylesheet" href="./assets/css/pages/dictionary.css">
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.6.2/vuex.min.js"></script>
<script src="./assets/js/all.js"></script>
<script src="./assets/js/utils.js"></script>
<title>test</title>
</head>

<body>
  <div id="dictionary">
    <vue-header></vue-header>
    <main class="container dictionary pt-25 pb-15">
      <h2>test</h2>
      <div class="modal js-modal" data-modal="2">
        <div class="modal__group modal__group--sm">
          <svg role="button" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 52 52"
            class="icon modal__close js-close">
            <g transform="translate(0 0.47)">
              <line x1="33.493" transform="translate(14.158 13.688) rotate(45)" fill="none" stroke="#522613"
                stroke-linecap="round" stroke-width="5" />
              <line x1="33.493" transform="translate(37.842 13.688) rotate(135)" fill="none" stroke="#522613"
                stroke-linecap="round" stroke-width="5" />
            </g>
          </svg>
          <h2 class="modal__title mb-5">
            登入
          </h2>
          <div class="form__group mb-5">
            <label for="addressee" class="form__text">帳號</label>
            <input type="text" class="form__input" id="account" placeholder="abc@gmail.com" />
          </div>
          <div class="form__group mb-12">
            <label for="addressee" class="form__text">密碼</label>
            <input type="text" class="form__input" id="password" placeholder="***" />
          </div>

          <div class="text-right">
            <button class="btn btn--link mb-6">忘記密碼</button>
          </div>
          <button class="btn btn--fluid mb-4">登入</button>
          <button class="btn btn--fluid btn--outline">註冊</button>
        </div>


      </div>
      <div class="container">
        <div class="row mt-20 ml-20">
          <button data-modal="2" class="js-btn btn">點擊開啟 2</button>
          <button data-modal="1" class="js-btn btn">點擊開啟 1</button>
        </div>
      </div>
    </main>
    <!-- <modal-normal>


    </modal-normal> -->
    @@include('./components/Footer.html')
  </div>


  @@include('./components/VueHeader.html') @@include('./components/ModalNormal.html')


  <script>
    new Vue({
      el: '#dictionary',
      mounted() {
        const modalbtn = document.querySelectorAll('.js-btn');
        const modal = document.querySelectorAll('.js-modal');

        // 查找相同data-set 的值。 `可以直接打dataset 選項`
        modalbtn.forEach((item) => {
          item.addEventListener('click', (e) => {
            const dataModal = item.getAttribute('data-modal')

            const currentModal = document.querySelector(
              `.js-modal[data-modal="${dataModal}"]`)

            currentModal.classList.add('-active')

          })
        })
        modal.forEach((item) => {
          item.querySelector('.js-close').addEventListener('click', (e) => {
            item.classList.remove('-active')
          })
        })
      }
    });
  </script>
</body>

</html>
