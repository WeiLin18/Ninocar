<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./assets/css/all.css">
<link rel="stylesheet" href="./assets/css/pages/dictionary.css">
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js' integrity='sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js' integrity='sha512-YXLGLsQBiwHPHLCAA9npZWhADUsHECjkZ71D1uzT2Hpop82/eLnmFb6b0jo8pK4T0Au0g2FETrRJNblF/46ZzQ==' crossorigin='anonymous'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/MotionPathPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js' integrity='sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ==' crossorigin='anonymous'></script>
<script src="./assets/js/all.js"></script>
<title>test</title>
</head>
<style>

</style>

<body>
  <div id="dictionary">
    <vue-header></vue-header>
    <main class="container dictionary pt-25 pb-15">
      <h2>modalTest</h2>
      <div class="container">
        <div class="row mt-20 ml-20">
          <button class="js-btn btn" @click="openModal">點擊開啟 modal</button>
        </div>
      </div>
    </main>




    <div class="box"> <img src="./assets/img/illust/illust-car-y.svg" style="width: 100px;height: 100px;position: absolute; left: -50%;"></div>

    <div class="container">
      <div class="row justify-content-center">

        <div v-for='(item,index) of productsList' class="mb-20 col-3">

          <h1>{{item.name}}</h1>
          <img :src="item.imgURL" alt="">
          <h2 v-show="item.price !==0">NT${{item.price}}</h2>
          <p v-show="item.points !==0">point:{{item.points}}</p>
          <p>{{item.text}}</p>
          <button class="js-btn btn" @click="addCarts(item)">加入購物車</button>

        </div>

      </div>
    </div>

    <popovers :carts-num="countNum" :carts-total-money="countTotalPrice"></popovers>



    <modal-custom-made v-show=" isModalShow " @closemodal="closeHandler ">
      <template #header>
        <!-- 傳入文字 -->
        預設標題
      </template>
      <template #content>
        <!-- 自行決定要傳入什麼 -->
        <div>
          <img
            class="mx-auto "
            src="./assets/img/illust/illust-showgirl.svg "
            alt=" "
          >
        </div>
      </template>
      <template #maintext>
        <!-- 若有文字可以使用 ，也可以關掉-->
        <div>
          <p class="modal__text--left ">DEMO文字區塊DEMO文字區塊DEMO文字區塊DEMO文字區塊DEMO文字區塊DEMO文字區塊DEMO文字區塊</p>
        </div>
      </template>
      <template #footer>
        <button class="btn btn--fluid mt-3 ">DEMO</button>
      </template>

    </modal-custom-made>
    @@include('./components/Footer.html')
  </div>


  @@include('./components/VueHeader.html') @@include('./components/ModalNormal.html')
  <!--  -->
  @@include('./components/mixins/cartMixins.html')
  <!--  -->
  @@include('./components/popovers.html')

  <script>
    new Vue({
      el: '#dictionary',
      mixins: [cartMixins],
      data() {
        return {
          isModalShow: false,
          itemList: [],
        }
      },
      methods: {
        // 若有要使用記得加上這個方法控制開關
        openModal() {
          if (this.isModalShow) {
            this.isModalShow = false;
          } else {
            this.isModalShow = true;
          }
        },
        closeHandler() {
          this.isModalShow = false;
        }
      },
      mounted() {

      },




    });
  </script>
</body>

</html>
