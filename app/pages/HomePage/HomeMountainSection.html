  <!-- mountain -->
  <section class="mountain mb-30">
      <div class="container swiper-container" id="swiperContainerMountain">
          <ul class="swiper-wrapper">
              <li v-for="(product,index) in productList" class="swiper-slide bg-white py-15 py-xs-5">
                  <div class="display">

                      <header class="display__cover">
                          <h2 class="display__title">{{product.eName}}</h2>
                          <img :src="product.displayImgURL" class="display__img">
                          <div class="carID carID--lg display__carID" :class="bgClass(product.series)">
                              {{product.series}}<span>{{product.seriesId}}</span>
                          </div>
                      </header>
                      <section class="d-flex justify-content-between align-items-center flex-xs-wrap">
                          <div class="mb-xs-2 w-50 w-md-100">
                              <h2 class="h1 mb-1">{{product.name}}</h2>
                              <h3 class="h6 d-inbl mb-5">{{product.eName}} {{product.year}}<span
                                      class="ml-5">尺寸：{{product.size}}</span></h3>
                              <p class="h4 mb-5">{{product.description}}</p>
                              <span class="badge mr-2"
                                  :class="bgClass(product.series)">{{seriesList[product.seriesIndex].name}}</span>

                          </div>
                          <div class="text-right mx-xs-auto">
                              <svg :class="pinClass(product.productId)" width="120" height="120" viewBox="0 0 80 80">
                                  <circle cx="40" cy="40" r="30" stroke-width="4" />
                                  <circle cx="40" cy="40" r="25" stroke-width="2" />
                                  <path d="M 23,30 A 20,20 0 0 1 57,30" stroke-width="1" />
                                  <path d="M 23,50 A 20,20 0 0 0 57,50" stroke-width="1" />
                                  <text x="20" y="48" class="pin__text pin__text--lg">GET</text>
                              </svg>
                              <pin-svg :disabled="!memberHasPin" :series="product.series"></pin-svg>
                          </div>
                      </section>

              </li>
          </ul>
      </div>
      <!-- road -->
      <div class="mountain__road" id="triggerMountain">
          <svg width="1920" height="400" viewbox="0 0 1920 400" class="billboard--road">
              <rect width="1920" height="400" x="0" y="0" fill="#655540"></rect>
              <line stroke="#3c3d41" x1="0" y1="100" x2="1920" y2="100" stroke-width="140"></line>
              <line stroke="#ffffff" x1="0" y1="35" x2="1920" y2="35" stroke-width="5"></line>
              <line stroke="#ffffff" x1="0" y1="160" x2="1920" y2="160" stroke-width="5"></line>
              <line stroke="#ffffff" x1="0" y1="102.5" x2="1920" y2="102.5" stroke-width="5" stroke-dasharray="60">
              </line>
              <line stroke="#3c3d41" x1="0" y1="300" x2="1920" y2="300" stroke-width="140"></line>
              <line stroke="#ffffff" x1="0" y1="235" x2="1920" y2="235" stroke-width="5"></line>
              <line stroke="#ffffff" x1="0" y1="360" x2="1920" y2="360" stroke-width="5"></line>
              <line stroke="#ffffff" x1="0" y1="302.5" x2="1920" y2="302.5" stroke-width="5" stroke-dasharray="60">
              </line>
          </svg>
          <div class="mountain__cars">
              <img src="./assets/img/illust/illust-mountain-car-5.svg" @click="handleSlideToIndex(0)" alt="car"
                  class="car-shake car-shake--team2 ">
              <img src="./assets/img/illust/illust-mountain-car-1.svg" @click="handleSlideToIndex(1)" alt="car"
                  class="car-shake car-shake--team1">
              <img src="./assets/img/illust/illust-mountain-car-3.svg" @click="handleSlideToIndex(2)" alt="car"
                  class="car-shake">
              <img src="./assets/img/illust/illust-mountain-car-4.svg" @click="handleSlideToIndex(3)" alt="car"
                  class="car-shake car-shake--team2 ">
              <img src="./assets/img/illust/illust-mountain-car-2.svg" @click="handleSlideToIndex(4)" alt="car"
                  class="car-shake">
              <img src="./assets/img/illust/illust-mountain-car-5.svg" @click="handleSlideToIndex(0)" alt="car"
                  class="car-shake car-shake--team2 ">
              <img src="./assets/img/illust/illust-mountain-car-1.svg" @click="handleSlideToIndex(1)" alt="car"
                  class="car-shake car-shake--team1">
              <img src="./assets/img/illust/illust-mountain-car-3.svg" @click="handleSlideToIndex(2)" alt="car"
                  class="car-shake">
              <img src="./assets/img/illust/illust-mountain-car-4.svg" @click="handleSlideToIndex(3)" alt="car"
                  class="car-shake car-shake--team2 ">
              <img src="./assets/img/illust/illust-mountain-car-2.svg" @click="handleSlideToIndex(4)" alt="car"
                  class="car-shake">
          </div>
          <img src="./assets/img/illust/illust-car-y.svg" alt="car" class="mountain__car">
      </div>


  </section>
