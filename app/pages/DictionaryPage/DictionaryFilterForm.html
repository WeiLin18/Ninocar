    <form class="bg-white po-re px-10 py-5" v-show="searchType === 'sort' && isNavbarShow">
        <ul>
            <li>
                <label class="h4 d-block mb-3">價格</label>
                <label class="custom-input ml-3 mb-5">全部
                    <input type="checkbox" v-model="priceAllCheck" class="custom-input__input">
                    <span class="custom-input__checkmark"></span>
                </label>
                <label v-for="(priceRange) in priceList" :key="priceRange" class="custom-input ml-3 mb-5">{{priceRange}}
                    <input type="checkbox" :value="priceRange" v-model="selectedFilter.selectedPriceList"
                        class="custom-input__input">
                    <span class="custom-input__checkmark"></span>
                </label>
            </li>
            <li>
                <label class="h4 d-block mb-3">年代</label>
                <label class="custom-input ml-3 mb-5">全部
                    <input type="checkbox" v-model="yearAllCheck" class="custom-input__input">
                    <span class="custom-input__checkmark"></span>
                </label>
                <label v-for="(yearRange) in yearList" class="custom-input ml-3 mb-5">{{yearRange}}
                    <input type="checkbox" :value="yearRange" v-model="selectedFilter.selectedYearList"
                        class="custom-input__input">
                    <span class="custom-input__checkmark"></span>
                </label>
            </li>
            <li>
                <label class="h4 d-block mb-3">系列</label>
                <label class="custom-input ml-3 mb-5">全部
                    <input type="checkbox" v-model="seriesAllCheck" class="custom-input__input">
                    <span class="custom-input__checkmark"></span>
                </label>
                <label v-for="seriesName in seriesList" class="custom-input ml-3 mb-5">{{seriesName.name}}
                    <input type="checkbox" :value="seriesName.eName" v-model="selectedFilter.selectedSeriesList"
                        class="custom-input__input">
                    <span class="custom-input__checkmark"></span>
                </label>
            </li>
            <li>
                <label class="h4 d-block mb-3">限定</label>
                <label class="custom-input ml-3 mb-5">全部
                    <input type="checkbox" v-model="limitAllCheck" class="custom-input__input">
                    <span class="custom-input__checkmark"></span>
                </label>
                <label v-for="limit in limitList" class="custom-input ml-3 mb-5">{{limit}}
                    <input type="checkbox" :value="limit" v-model="selectedFilter.selectedLimitList"
                        class="custom-input__input">
                    <span class="custom-input__checkmark"></span>
                </label>
            </li>
        </ul>
    </form>
