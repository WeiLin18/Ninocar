<div class="modal text-left modal-active" v-if="isModalShow">
    <div class="po-ab h-100 w-100" @click="isModalShow=false"></div>
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <section class="display px-10 py-5">

            <svg role="button" aria-label="close" xmlns="http://www.w3.org/2000/svg" width="36" height="36"
                viewBox="0 0 52 52" class="icon modal__close" @click="isModalShow=false">
                <g transform="translate(0 0.47)">
                    <line x1="33.493" transform="translate(14.158 13.688) rotate(45)" fill="none" stroke="#522613"
                        stroke-linecap="round" stroke-width="5" />
                    <line x1="33.493" transform="translate(37.842 13.688) rotate(135)" fill="none" stroke="#522613"
                        stroke-linecap="round" stroke-width="5" />
                </g>
            </svg>
            <header class="display__cover">
                <h2 class="display__title">{{targetProduct.eng}}</h2>
                <img :src="targetProduct.displayImgURL" class="display__img">
                <div :class="carIDClass">{{targetProduct.series}}<span>{{targetProduct.seriesId}}</span>
                </div>
            </header>
            <section class="d-flex justify-content-between align-items-center flex-xs-wrap">
                <div class="mb-xs-2 w-50 w-md-100">
                    <h2 class="h1 mb-1">{{targetProduct.name}}</h2>
                    <h3 class="h6 d-inbl mb-5">{{targetProduct.eName}} {{targetProduct.year}}<span
                            class="ml-5">尺寸：{{targetProduct.size}}</span></h3>
                    <p class="h4 mb-5">{{targetProduct.description}}</p>
                    <span :class="badgeClass">{{seriesList[targetProduct.seriesIndex].name}}</span>
                    <span v-if="targetProduct.limitLabel=== '2' || targetProduct.limitLabel=== '4'"
                        :class="limitLabel.className">{{limitLabel.text}}</span>
                </div>
                <div class="text-right mx-xs-auto">
                    <svg :class="getPinClass" width="120" height="120" viewBox="0 0 80 80">
                        <circle cx="40" cy="40" r="30" stroke-width="4" />
                        <circle cx="40" cy="40" r="25" stroke-width="2" />
                        <path d="M 23,30 A 20,20 0 0 1 57,30" stroke-width="1" />
                        <path d="M 23,50 A 20,20 0 0 0 57,50" stroke-width="1" />
                        <text x="20" y="48" class="pin__text pin__text--lg">GET</text>
                    </svg>
                    <!-- pin 收藏大師-->
                    <pin :disabled="!memberHasPin" :series="targetProduct.series">
                </div>
            </section>
            <!-- <img src="./assets/img/icon/icon-left.svg" alt="prev"
        class="swiper-pagination swiper-pagination-prev">
    <img src="./assets/img/icon/icon-right.svg" alt="next"
        class="swiper-pagination swiper-pagination-next"> -->

        </section>
    </div>
</div>
