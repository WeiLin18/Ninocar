<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../dist/assets/css/pages/factory.css">
    <link rel="stylesheet" href="../../../dist/assets/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Document</title>
</head>
<style>
    .mask{
        width: 100vw;
        background-color: #0808084D;
        z-index: 1;
        position: absolute;
        left: 0;
        top: 0;

        position: fixed;
        display: none;
    }

    .work_left{
        background-color: #fff;
        outline: 1px solid red;
    }

    .work_right{
        background-color: #fff;
        height: 800px;
        overflow-y: scroll;
        outline: 1px solid green;
    }

    .closeIcon{
        position: absolute;
        left: 40.9vw;
        top: 0.64vw;
        cursor: pointer;
    }

    .frame{
        width: 100%;
        /* height: 625px; */
        height: 40vw;
        overflow: hidden;

        outline: 1px solid blue;
    }

    .workPic--big{
       width: 100%;
        /* overflow: hidden;*/
        outline: 1px solid; 
    }

    .price{
        display: flex;
    }

    .work_right{
        padding: 52px;
    }

    .typeReply_right{
        width: 100%;
    }

    .userPic--big{
        width: 84px;
        height: 84px;
        border-radius: 50%;
        margin: 0 28px;
    }
    /* --------------------------- */
    /* .mask{
        position: fixed;
        background-color: #333;
        opacity: .5;
    } */
</style>
<body>
    <button class="testBtn">test</button>
    <div class="mask">
        <div class="container py-15">
            <div class="row">
                <div class="work_left col-6 col-lg-3">
                    <div  class="frame">
                      <img src="../../assets/img/pic/model02.png" class="workPic--big">
                    </div>
              
                    <p class="h2">天栗鼠計程車</p>
                    <div class="other">
                      <div class="price">
                        <p class="h1">NT$</p>
                        <p class="h1">200</p>
                      </div>
              
                      <div class="col-6 col-lg-3 col-sm-1">
                        <button class="btn btn--fluid btn--outline">加入購物車</button>
                      </div>
                    </div>
                </div>
            
                <div class="work_right col-6 col-lg-3">
                    <img src="../../assets/img/icon/icon-close.svg" class="closeIcon">
                    <div class="work_author">
                        <img src="../../assets/img/pic/userPic.png"  class="userPic--big">
                        <div class="userContent">
                            <p class="userName h6">矛盾的小女子</p>
                            <h2 class="workName h4">天栗鼠計程車</h2>
                            <p class="userContent h5">這是一隻天栗鼠，這不是一隻天栗鼠，這到底是不是一隻天栗鼠？</p>
                            <div class="other">
                                <p class="postTime h6">3小時前</p>
                                <button class="btn btn--link">檢舉</button>
                            </div>
                        </div>
                    </div>
    
                    <div class="workInfo">
                        <div class="workInfo_good">
                            <img src="../../assets/img/icon/icon-good.svg" class="icon">
                            <p  class="num h3">20</p>
                        </div>
                        <div class="workInfo_reply">
                            <img src="../../assets/img/icon/icon-comment.svg" class="icon">
                            <p  class="num h3">20</p>
                        </div>
                    </div>
                    <div class="work_reply">
                        <img src="../../assets/img/pic/userPic.png"  class="userPic--big">
                        <div class="userContext">
                            <p class="userName h6">天婦羅好好吃</p>
                            <p class="userContent h5">天婦羅好好吃</p>
                            <div class="other">
                                <p class="postTime h6">3小時前</p>
                                <div>                                
                                    <button class="btn btn--link mr-4">回覆</button>
                                    <button class="btn btn--link">檢舉</button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="work_reply">
                        <img src="../../assets/img/pic/userPic.png"  class="userPic--big">
                        <div class="userContext">
                            <p class="userName h6">天婦羅好好吃</p>
                            <p class="userContent h5">天婦羅好好吃</p>
                            <div class="other">
                                <p class="postTime h6">3小時前</p>
                                <div>                                
                                    <button class="btn btn--link mr-4">回覆</button>
                                    <button class="btn btn--link">檢舉</button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="work_reply">
                        <img src="../../assets/img/pic/userPic.png"  class="userPic--big">
                        <div class="userContext">
                            <p class="userName h6">天婦羅好好吃</p>
                            <p class="userContent h5">天婦羅好好吃</p>
                            <div class="other">
                                <p class="postTime h6">3小時前</p>
                                <div>                                
                                    <button class="btn btn--link mr-4">回覆</button>
                                    <button class="btn btn--link">檢舉</button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="typeReply">
                        <div class="typeReply_left mr-7">
                          <img src="../../assets/img/pic/userPic02.png" class="userPic--big">
                        </div>
                
                        <div class="typeReply_right">
                          <p>沾醬大師</p>
                          <textarea name="" id="" cols="40" rows="7" placeholder="讚美這個作品，或發表看法。"></textarea>
                          <div class="other">
                            <p>餘100字</p>
                            <button class="btn btn--small">留言</button>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('.testBtn').click(function(){
            $('.mask').css({
                "display": "block",
            });
        });

        $('.closeIcon').click(function(){
            $('.mask').css({
                "display": "none",
            });
        })
    </script>
</body>
</html>
