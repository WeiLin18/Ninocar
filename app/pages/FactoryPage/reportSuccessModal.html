    <div class="modal js-modal" data-modal="2">
        <div class="modal__group">
            <svg role="button" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 52 52" class="icon modal__close js-close">
                        <g transform="translate(0 0.47)">

                            <line x1="33.493" transform="translate(37.842 13.688) rotate(135)" fill="none" stroke="#522613" stroke-linecap="round" stroke-width="5"/>
                        </g>
                        </svg>
            <h2 class="modal__title mb-18">
                檢舉已送出
            </h2>
            <!-- <img src="../img/pic/0.png" class="modal__img" alt=""> -->

            <p class="modal__content">檢舉完成</p>
            <p class="modal__text mt-20 mb-20">您的檢舉已送出，感謝通知，我們會盡快處理</p>
        </div>
    </div>

    <div class="container">
        <div class="row mt-20 ml-20">
            <button data-modal="2" class="js-btn btn">點擊開啟 2</button>
            <!-- <button data-modal="1" class="js-btn btn">點擊開啟 1</button> -->
        </div>
    </div>

    <script>
        ;
        (function() {

            const modalbtn = document.querySelectorAll('.js-btn');
            const modal = document.querySelectorAll('.js-modal');


            // 查找相同data-set 的值。 `可以直接打dataset 選項`
            modalbtn.forEach((item) => {
                item.addEventListener('click', (e) => {
                    const dataModal = item.getAttribute('data-modal')

                    const currentModal = document.querySelector(`.js-modal[data-modal="${dataModal}"]`)

                    currentModal.classList.add('modal-active')

                })
            })
            modal.forEach((item) => {
                item.querySelector('.js-close').addEventListener('click', (e) => {
                    item.classList.remove('modal-active')
                })
            })

        })();
    </script>
