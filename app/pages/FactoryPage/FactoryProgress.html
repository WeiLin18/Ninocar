<style>
  .bar{
    width: 960px;
    height: 4px;
    background-color: #D8D8D8;

    z-index: -1;

    text-align: center;
    line-height: 42px;

    background-color: #D8D8D8;
    font-size: 24px;
    color: #fff;
  }

    font-size: 24px;
    margin-right: 150px; 
    color: #333333;
  }

    <li class="content">
