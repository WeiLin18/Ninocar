                <ul class="product__header_series">
                    <li><a href="#">轎車系</a></li>
                    <li><a href="#">工程系</a></li>
                    <li><a href="#">RV休旅系</a></li>
                    <li><a href="#">計程車系</a></li>
                    <li><a href="#">巴士系</a></li>

                    <li><a href="#">消防系</a></li>
                    <li><a href="#">救護系</a></li>
                    <li><a href="#">PREMIUM系</a></li>
                </ul>
                <p class="product__header_body">年份分車</p>
                <ul class="product__header_series">
                    <li><a href="#">1970年</a></li>
                    <li><a href="#">1990年</a></li>
                    <li><a href="#">2010年</a></li>
                </ul>
                <p class="product__header_body">最新商品</p>

                <p class="product__header_body">點數限定</p>
            </div>
        </div>
    </div>

    <ul class="col-9" style="margin-top: 200px">
        <div class="row">
            <div class="col-9">
                <select class="area" v-model="filterText">
                    <option value="" disabled>-- 請選擇 --</option>
                    <option value="依上架時間">最新上架</option>
                    <option value="依價格">依價格(由高至低)</option>
                    <option value="依價格">依價格(由低至高)</option>
                    <option value="依銷售度">熱門銷售</option>
                </select>
            </div>

            <ul class="col-9">
                <div class="row">
                    <li class="col-4 col-xl-4 col-lg-6 col-sm-4" v-for="(item,index) in arrayData">
                        <!--card-->

                        <a href="itemdetail.html" class="card">
                            <div class="card__header">
                                <img :src="item.img" />
                                <div class="card__carID bg-series-BS">{{item.seriousNum}}</div>
                                <span class="card__label">本月主打</span>
                            </div>
                            <div class="card__body">
                                <h2 class="card__title">{{item.productName}}</h2>
                                <div class="card__details">
                                    <p class="card__price">NT$ <span>{{item.price}}</span></p>
                                    <button class="card__link">收藏</button>
                                </div>
                            </div>
                            <button class="btn btn--fluid btn--outline">加入購物車</button>
                        </a>
                    </li>
                    <!---->

                    
                </div>
            </ul>
            <!---- 頁籤 --->
            <ul class="col-12">
                <div class="row">
                    <div class="page col-4 col-xl-12 col-lg-6 col-sm-12 justify-content-center">
                        <div class="page_btn_nb"></div>
                    </div>
                </div>
            </ul>
        </div>
    </ul>
