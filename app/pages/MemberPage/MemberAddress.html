<script>
  Vue.component('member_address', {

    props: ['list'],
    template: '#member_address',
    data() {
      return {
        defaultAddress: true,
        defaultIndex: 0,
        localAddress: null,
      }
    },
    methods: {
      openModal() {
        this.$emit('open-handler', true);
      },
      defaultHandler(e, index) {
        this.defaultIndex = index;
        this.$emit('default', this.defaultIndex);
      },
      updateAddress(index) {
        this.$emit('update', index, true);
      },
      deleteAddress(index) {
        this.addressList.splice(index, 1);
      },
    },
    computed: {
      addressList: {
        get() {
          return this.list;
        },
        set(val) {
          this.$emit('update', val)
        },
      },
      memberId() {
        return this.$store.state.memberId
      },
    },
    watch: {
      addressList: {
        handler() {
          // console.log(this.addressList);
        },
        // deep: true,
        // immediate: true,
      }
    },
    mounted() {

      const params = new URLSearchParams()
      params.append('ID', this.memberId)

      axios({
        method: 'post',
        url: 'assets/php/getMemberAddress.php',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        data: params,
      }).then((res) => {
        this.localAddress = JSON.parse(res.data[0].member_address);
      }).catch((error) => {
        console.log(error)

      })


    }








  })
</script>
