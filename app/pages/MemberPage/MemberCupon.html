<div class=" container">
  <div class="row member__info">
    <section class="member__data col-12 col-lg-6 col-xs-12">
      <h2 class="block  block__header__title" id="memberCoupon">我的折價卷</h2>
    </section>
  </div>
  <div class="row member__info d-flex justify-content-around py-10">
    <div class="member__cupon  mt-5  col-5 col-lg-6" v-for="(item,index) of  cuponList">
      <ul class="d-flex justify-content-center w-100 ">
        <li class="member__cuponText">
          <div class="member__cuponBackGround">
            <span class="member__cuponText--big">{{item['disCount']}}</span>
            </span class="member__cuponText--small">{{item['disCountText']}}</span>
          </div>
        </li>
        <li class="member__cuponText">
          <div class="member__cuponContent">
            <p class="h5">{{item['cuponTitle']}}</p>
            <p class="h4">{{item['cuponText']}}</p>
            <p class=" h4 member__cuponContent--warning ">即將到期:剩下 <span> {{item.cuponTime}}</span></p>
          </div>
        </li>
        <li class="member__cuponText">
          <a class="member__cuponBtn" href="./product.html"><button class="btn btn--link   member__cuponBtn--black pb-5 ">去逛逛</button>
          </a>
        </li>
      </ul>
    </div>

  </div>
</div>
