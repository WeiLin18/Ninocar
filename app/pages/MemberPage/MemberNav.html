<div class="favorites">
    <h2>收藏商品清單</h2>
    <div class="favorites_link"></div>
</div>

<div class="container">
    <div class="row w-100">
        <section class=" cart__payment cart__payment--nopt w-100">
            <div class=" d-flex ml-20" >
                <div class="cart__comment col-3 col-lg-6" v-for="(item,index) in arrayData">
                    <div class="cart__imgGroup">
                        <img :src="item.img">
                        <p>{{item.seriousNum}}</p>
                    </div>
                    <div class="cart__textGroup">
                        <h3>{{item.productName}}</h3>
                        <p>NT$ <span>{{item.price}}</span></p>
                        <button class="btn btn--ghost btn--small">收藏</button>
                    </div>
                    <button class="btn btn--outline btn--fluid ">加進購物車</button>
                </div>
            </div>
        </section>
    </div>
    </div
