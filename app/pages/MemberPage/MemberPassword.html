<div class="container">
    <div class="row  mt-xs-1 member__info mt-15">
        <main class="member__data d-flex w-100">
            <h2 id="memberPassword">更改密碼</h2>
            <button class="btn btn-small">儲存</button>
        </main>
    </div>
    <div class="row  member__info py-10">
        <div class="member__address   w-100">
            <div class="member__address--right col-6 col-lg-6">
                <ul>
                    <li class="mb-5">
                        <label for="passWord" class="member__password">目前密碼 :</label>
                        <input type="text" class="member__input" id="passWord" placeholder="請輸入密碼" />
                    </li>
                    <li class="mb-5">
                        <label for="newPassWord" class="member__password member__password--pr pl-4">新密碼 :</label>
                        <input type="text" class="member__input" id="newPassWord" placeholder="請輸入密碼" />
                    </li>
                    <li class="mb-5">
                        <label for="confirmPassWord" class="member__password">確認密碼 :</label>
                        <input type="text" class="member__input" id="confirmPassWord" placeholder="請輸入密碼" />
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
