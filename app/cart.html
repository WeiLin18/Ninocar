        <cart-area :list="list" :is-Exist="listIsExist"></cart-area>

        <!-- <cart-info></cart-info>

@@include('./pages/CartPage/CartArea.html')

<script>
    new Vue({
        el: '#app',
        data: {
            list: [{
                productName: 'Audi R8 奧迪小客車',
                productBrief: 'Audi TT coupe 1980',
                price: 195,
                productNum: 1,
                totalPrice: 195,
                img: "./assets/img/pic/3.jpg",
                seriousNum: 'BS 01',
                pointProduct: false,
            }],
            listIsExist: true,
        },
        methods: {


        },
        mounted() {
            // 確認有無購買
            for (listnum in this.list) {
                if (!this.list[listnum].productName) {
                    this.listIsExist = false;
                }
            }
        },


    });
</script>
