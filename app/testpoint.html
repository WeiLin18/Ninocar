  <script>
    new Vue({
      el: '#dictionary',
      store,
      mixins: [cartMixins],
      data() {
        return {}
      },
      methods: {

        sendPoint() {
          const params = new URLSearchParams()
          params.append('ID', this.memberId)

          axios({
            method: 'post',
            url: 'assets/php/setMemberCoupon.php',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            data: params,
          }).then((res) => {
            console.log(res);
          }).catch((error) => {
            console.log(error)

          })
        },


      },
      computed: {


        memberId() {
          return this.$store.state.memberId
        },

      },
      mounted() {

      },




    });
  </script>
