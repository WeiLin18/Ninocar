<template id="login">
    <custom-modal :is-modal-show="isShow" @on-close="handleModalClose">
        <template v-slot:header>
            登入
        </template>
        <template v-slot:content>
            <div class="form__group mb-5">
                <label for="account" class="form__text">帳號</label>
                <input type="text" class="form__input" id="account" placeholder="abc@gmail.com" />
            </div>
            <div class="form__group mb-12">
                <label for="password" class="form__text">密碼</label>
                <input type="text" class="form__input" id="password" placeholder="***" />
            </div>

            <div class="text-right">
                <button class="btn btn--link mb-6">忘記密碼</button>
            </div>
        </template>
        <template v-slot:footer>
            <button class="btn btn--fluid mb-4" @click="handleLogin">登入</button>
            <button class="btn btn--fluid btn--outline" @click="handleModalChange">註冊</button>
        </template>
    </custom-modal>
</template>

<script>
    Vue.component('modal-login', {
        template: '#login',
        props: ['isShow'],
        methods: {
            handleModalClose() {
                this.$emit('on-close');
            },
            handleLogin() {
                this.$emit('on-login');
                // this.$emit('on-close');
            },
            handleModalChange() {
                this.$emit('on-change');
            }
        },
    });
</script>

@@include('../CustomModal.html')
