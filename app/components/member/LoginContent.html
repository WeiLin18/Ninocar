  <script>
      Vue.component('login-content', {
          template: '#login',
          methods: {
              handleLogin() {
                  this.$emit('login');
              },
              handleSignUpShow() {
                  this.$emit('change', 'sign-up-content');
              },
              handlePasswordResetShow() {
                  this.$emit('change', 'reset-password-content');
              }
          }
      });
  </script>
  <template id="login">
      <div>
          <h2 class="modal__title mb-5">
              登入
          </h2>
          <div class="form__group mb-5">
              <label for="account" class="form__text">帳號</label>
              <input type="text" class="form__input" id="account" placeholder="abc@gmail.com" />
          </div>
          <div class="form__group mb-12">
              <label for="password" class="form__text">密碼</label>
              <input type="text" class="form__input" id="password" placeholder="***" />
          </div>
          <div class="text-right">
              <button class="btn btn--link mb-6" @click="handlePasswordResetShow">忘記密碼</button>
          </div>
          <button class="btn btn--fluid mb-4" @click="handleLogin">登入</button>
          <button class="btn btn--fluid btn--outline" @click="handleSignUpShow">註冊</button>
      </div>
  </template>
