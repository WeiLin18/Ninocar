<script>
  new Vue({
    el: '#app',
    store,
    data: {
      likeList: [],

    },

    watch: {
      memberId(val) {
        if (val === '') {
          window.location.replace('./index-front.html')
        }
      }
    },
    mounted() {
      if (this.memberId === null) {
        window.location.replace('./index-front.html')
      };
      this.likeList = JSON.parse(localStorage.getItem('likeList')) || [];

    },

    methods: {


      deleteCurrent(val) {

        console.log(this.likeList.indexOf(val));

        this.likeList.splice(this.likeList.indexOf(val), 1);

        localStorage.setItem('likeList', JSON.stringify(this.likeList));


      }
    },
    computed: {
      memberId() {
        return this.$store.state.memberId
      },
    },
  });
</script>
